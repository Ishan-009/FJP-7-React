<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- react ui change algorithm -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <!-- using react library it changes actual web page -->
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
      // Javascript + HtML -> JSX
      let counter = 0;
      function Hello(props) {
        counter++;
        return (
          <h1>
            hello world {props.name} {counter}
          </h1>
        );
      }

      function HelloParent() {
        let hello = <Hello> </Hello>;
        let htmlContent = (
          <div>
            <Hello name="Ishan"></Hello>
            <Hello name="Ram"></Hello>
            <Hello name="Shams"></Hello>
          </div>
        );

        return htmlContent;
      }
      // it puts Hello function's   return value  in the  div with id=app
      ReactDOM.render(
        <HelloParent></HelloParent>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
